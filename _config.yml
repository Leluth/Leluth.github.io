# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: "https://Leluth.github.io"
date_format: "ordinal"
title: My Blog
subtitle: "Shaoshuai Xu"
description: "Personal blog of Shaoshuai Xu"
keywords: Blog, Shaoshuai Xu
timezone: America/Los_Angeles
encoding: "utf-8"
repository: Leluth/Leluth.github.io
# 对 css 和 js 资源的 cdn 加速配置
cdn:
    jsdelivr:
        enabled: false
# 可选组件配置
components:
    # 分享
    # weibo,qq,wechat,douban,qzone,linkedin,facebook,twitter
    share:
        enabled: false
        hide-platforms: qq,facebook
    # 不蒜子访问统计
    busuanzi:
        enabled: false
        start_date: 2021-09-01
    # My Popular Repositories
    side_bar_repo:
        enabled: true
        limit: 6
    # 文章字数统计
    word_count:
        enabled: true
    # 修改图片请替换 assets/images/qrcode.jpg
    qrcode:
        enabled: false
        image_alt: Shaoshuai Xu
# 压缩页面内容
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
highlight_theme: github

# ---------------- #
#      Author      #
# ---------------- #
author: Shaoshuai Xu
organization: 
organization_url: 
github_username: Leluth
location: Seattle, WA, USA
email: leluthxu@gmail.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: Projects

#   -
#     href: /categories/
#     label: 分类

#   -
#     href: /archives/
#     label: 归档

#   -
#     href: /open-source/
#     label: 开源

#   -
#     href: /wiki/
#     label: 维基

#   -
#     href: /links/
#     label: 链接

  -
    href: /about/
    label: About Me

# ---------------- #
#       RSS        #
# ---------------- #
# subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 10
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
plugins:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

# ---------------- #
#      Comments    #
# ---------------- #
# support provider: disqus, gitment, gitalk
comments_provider: gitalk
# !!!重要!!! 请修改下面这些信息为你自己申请的
# !!!Important!!! Please modify infos below to yours
# https://disqus.com
disqus:
    username: 
# https://imsun.net/posts/gitment-introduction/
gitment:
    owner: 
    repo: 
    oauth:
        client_id: 
        client_secret: 
# https://github.com/gitalk/gitalk#install
gitalk:
    enable: true
    owner: Leluth
    admin: Leluth
    repo: Leluth.github.io
    clientID: 6071cd68e0a7a0b923e3
    clientSecret: 60f94f231e48d83dc5fd66b1730ed07ec8a0e782
# 在使用其它评论组件时可点击显示 Disqus
lazy_load_disqus : false

# ---------------- #
#      Search      #
# ---------------- #
simple_jekyll_search:
    # 是否支持全文搜索
    fulltext: true
    # 最多显示多少条搜索结果
    limit: 10

# ---------------- #
#      Google      #
# ---------------- #
google:
    analytics_id: UA-80669434-1
    adsense:
        footer: true
        sidebar: true 
        content_header: true
        content_footer: false
